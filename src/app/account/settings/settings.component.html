<div>
    <div class="d-flex justify-content-center">
        <div class="col-md-8">
            <h2 *ngIf="settingsForm.value.login">
                User settings for [<strong>{{ settingsForm.value.login }}</strong>]
            </h2>

            <div class="alert alert-success" *ngIf="success">
                <strong>Settings saved!</strong>
            </div>

            <form name="form" role="form" (ngSubmit)="save()" [formGroup]="settingsForm"
                *ngIf="settingsForm.value.login" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                        placeholder="Your first name" formControlName="firstName" data-cy="firstname" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Your last name"
                        formControlName="lastName" data-cy="lastname" />

                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your email"
                        formControlName="email" data-cy="email" />

                </div>

                <button type="submit" [disabled]="settingsForm.invalid" class="btn btn-primary"
                    data-cy="submit">Save</button>
            </form>
        </div>
    </div>
</div>
